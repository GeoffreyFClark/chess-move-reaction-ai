services:
  backend:
    image: ghcr.io/geoffreyfclark/chess-move-reaction-ai-backend:latest
    container_name: chess-ai-backend
    ports:
      - "8000:8000"
    environment:
      - STOCKFISH_PATH=/usr/local/bin/stockfish
      - STOCKFISH_DEPTH=18
      - STOCKFISH_MOVETIME_MS=500
      - CORS_ORIGINS=http://localhost:3000,http://localhost
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    image: ghcr.io/geoffreyfclark/chess-move-reaction-ai-frontend:latest
    container_name: chess-ai-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
